<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <div class="aligneverything">
      <div class="buttons">
        <button id="choose" class="buttondesign" onclick="changeColor('black')">
          Draw
        </button>
        <button
          id="rainbow"
          class="buttondesign"
          onclick="changeColor('random')"
        >
          Rainbow Mode
        </button>
        <button id="eraser" class="buttondesign" onclick="changeColor('white')">
          Eraser
        </button>
        <button id="clearScreen" class="buttondesign" onclick="resetGrid()">
          Clear Screen
        </button>
        <div class="slidecontainer">
          <div>
            Pick a number from <br />
            1 to 50!
          </div>
          <br />
          <div>Value: <span class="sliderAmount"></span></div>

          <input
            type="range"
            min="1"
            max="50"
            step="1"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
      <div class="grid"></div>
    </div>
    <footer>Copyright Â© Lina Vo</footer>
    <script src="script.js"></script>
  </body>
</html>
